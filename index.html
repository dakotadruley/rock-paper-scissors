<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>rock-paper-scissors</title>
</head>

<body>
    <h1>Rock - Paper - Scissors</h1>
    <img of a game>

    <div>
        <h2>Instructions:</h2>
        <p>More instructions that will be good at some point</p>
    </div>

    <br>

    <label>
        <input type="radio" name="rps" value="rock">
        <img src=rock>
    </label>

    <label>
        <input type="radio" name="rps" value="paper">
        <img src=paper>
    </label>

    <label>
        <input type="radio" name="rps" value="scissors">
        <img src=scissors>
    </label>

    <button id="button">Shoot!</button>

    <div id="scoreDisplay" class="hidden">
       <p>Number of Wins:<span id="numOfWins"></span></p> 
        <p>Number of Losses:<span id="numOfLosses"></span></p>
        <p>Number of Draws:<span id="numOfDraws"></span></p>
    </div>
    <div id="outcomeDisplay" class="hidden">
        <span id="yourScore"></span>
        <br>
        <span id="computerScore"></span>
    </div>

 <footer>Footer for now</footer>   
    <script type="module" src="app.js"></script>
</body>

</html>
