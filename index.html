<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>rock-paper-scissors</title>
</head>

<body>
    <h1>Rock - Paper - Scissors</h1>
    <img of a game>

    <div>
        <h2>Instructions:</h2>
        <p>More instructions that will be good at some point</p>
    </div>

    <br>
<div class="rps">
    <label>
        <input type="radio" name="rps" value="rock">
        <img class="radio-image" id="rock" src=https://images.fineartamerica.com/images-medium-large-5/sample-of-limestone-science-photo-library.jpg>
    </label>

    <label>
        <input type="radio" name="rps" value="paper">
        <img class="radio-image" id="paper" src=https://www.sciencemag.org/sites/default/files/styles/inline__699w__no_aspect/public/stack%20of%20papers_16x9.jpg?itok=QW41q8Nd>
    </label>

    <label>
        <input type="radio" name="rps" value="scissors">
        <img class="radio-image" id="scissors" src=https://media.istockphoto.com/photos/scissors-picture-id144329772?k=6&m=144329772&s=612x612&w=0&h=Yt_fVtfTEhhu-IbByoNd9NOE4YfyMV8rkHQXl70_KIU=>
    </label>

<br>
<br>
        <button id="button">Shoot!</button>
    </div>


    


<br>

    <div id="outcomeDisplay" class="hidden">
        <span id="yourScore"></span>
        <br>
        <span id="computerScore"></span>
    </div>

<br> 

    <div id="scoreDisplay" class="hidden">
        <h3>Score Board</h3>
        <p>Number of Wins:<strong><span id="numOfWins"></span></strong></p> 

         <p>Number of Losses:<strong><span id="numOfLosses"></span></strong></p>
         
         <p>Number of Draws:<strong><span id="numOfDraws"></span></strong></p>
     </div>

 <footer>This game was brought to you by #Dakota_Code_Journey_2020 &copy;</footer>   
    <script type="module" src="app.js"></script>
</body>

</html>
